<!DOCTYPE html>
<html lang="en-us">

        <head>
        
            <title>Popstar Hangman</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        </head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Popstar Hangman</strong></h1>
      <hr>
      <div class="text-center current-word">
          <p>click to play!</p>
          <div id="display">
            <h2></h2>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Left Panel -->
      <div class="game-area col-lg-6">

        <!-- Controls (Superpower Move Controls) -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Scoreboard</h2>
          </div>

          <div class="panel-body">
            <div class="text-center">
                <div id="wins">
                    <p>Wins: 0</p>
                </div>

    
                <p>Chances:</p>
    
                <div id="lifeCount">
                    <p>9<p>
                </div>
    
                <p>Letters Used:</p>
                <div id="guessed">
                    <h1></h1>
                </div>

            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel-->
      <!-- Display Message-->
      <div class="col-lg-6" id="imageArea"></div>
      <div class="col-lg-6" id="message"></div>
      <!-- image div-->
        
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  

</body>
</html>
